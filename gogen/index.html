<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* -------------------- GLOBAL -------------------- */
:root { --bg: #f5f7fa; --card: #ffffff; --text: #222; --accent: #4a7dfc; --border: #dce1e8; }
.dark { --bg: #0f141a; --card: #18222d; --text: #f5f7fa; --accent: #4a90ff; --border: #2a3138; }
body { margin: 0; font-family: "Segoe UI", sans-serif; background: var(--bg); color: var(--text); transition: 0.3s; }
.container { max-width: 850px; margin: auto; padding: 20px; }
.card { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.1); margin-bottom: 20px; border: 1px solid var(--border); }
h2, h3 { margin-top: 0; }
input, select { width: 100%; padding: 12px; box-sizing: border-box; margin: 10px 0; border-radius: 8px; border: 1px solid var(--border); background: var(--card); color: var(--text); }
button { padding: 12px 18px; background: var(--accent); color: white; border: none; border-radius: 8px; font-size: 15px; cursor: pointer; transition: 0.2s; }
button:hover { opacity: 0.9; }

/* -------------------- PROGRESS BAR -------------------- */
.progress-container { background: var(--border); border-radius: 30px; height: 20px; overflow: hidden; }
.progress-bar { height: 20px; background: var(--accent); width: 0%; transition: width 0.5s ease; }

/* -------------------- STAGE BOXES -------------------- */
.stage { padding: 12px; background: var(--card); border-left: 5px solid var(--accent); margin: 10px 0; border-radius: 8px; border: 1px solid var(--border); }
.badge { padding: 3px 10px; border-radius: 6px; font-size: 12px; color: white; }
.passed { background: #33c759; }
.pending { background: #ff9f0a; }
.failed { background: #ff453a; }

/* -------------------- ADMIN PANEL -------------------- */
#adminPanel { display: none; border-top: 2px dashed var(--accent); padding-top: 20px; }

/* -------------------- DARK MODE TOGGLE -------------------- */
.switch { position: fixed; top: 20px; right: 20px; background: var(--card); padding: 10px 15px; border-radius: 10px; border: 1px solid var(--border); cursor: pointer; user-select: none; z-index: 100; }
</style>
</head>
