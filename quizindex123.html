<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCQ Quiz</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style123.css" />
  </head>
  <body>
    <div class="start-screen">
      <button id="start-button">Start</button>
    </div>
    <!-- Info BOx--!>
    <font color="red">
    <div class="info-box">
    <div class="info-title"><span>Some rules of this Quiz:-</span></div>
    <div class="info">1. You will have only <span>15 seconds</span> per each questions.</div>
    <div class="info">2. Once you select the answer, it can't be undone.</div>
    <div class="info">3. You can't exit from the Quiz while you are playing</div>
    <div class="info">4. You can see your results in last</div>
  </div>
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 3 questions</span>
        </div>
        <div class="timer-div">
          <span class="time-left">15s</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
    </div>
    <!-- Script -->
    <script src="script123.js"></script>
  </body>
</html>
